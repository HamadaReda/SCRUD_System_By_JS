<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCRUD Operations</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/all.min.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container-md">
      <div class="row my-3">
        <div class="col bg-danger fs-1 rounded-2">SCRUD System ...!</div>
      </div>
      <form id="scrud_form">
        <div class="row mb-3">
          <div class="col-12 col-lg-6">
            <label for="productName" class="form-label fw-bold"
              >Product Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="productName"
              placeholder="name"
            />
          </div>
          <div class="col-12 col-lg-6">
            <label for="productCategory" class="form-label fw-bold"
              >Product Category:</label
            >
            <input
              type="text"
              class="form-control"
              id="productCategory"
              placeholder="category"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6 col-lg-4">
            <label for="productPrice" class="form-label fw-bold"
              >Product Price:</label
            >
            <input
              type="number"
              class="form-control"
              id="productPrice"
              placeholder="price"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <label for="productDiscount" class="form-label fw-bold"
              >Product Discount:</label
            >
            <input
              type="number"
              class="form-control"
              id="productDiscount"
              placeholder="discount"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <label for="productQuantity" class="form-label fw-bold"
              >Product Quantity:</label
            >
            <input
              type="number"
              class="form-control"
              id="productQuantity"
              placeholder="quantity"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="productDescription" class="form-label fw-bold"
              >Product Description:</label
            >
            <textarea
              class="form-control"
              id="productDescription"
              rows="4"
              cols=""
              placeholder="description"
            ></textarea>
          </div>
        </div>
        <button id="addButton" type="submit" class="btn btn-primary fw-bold">
          Add Product
        </button>
        <button
          id="updateButton"
          type="submit"
          class="btn btn-success fw-bold d-none"
        >
          Update Product
        </button>
      </form>
      <!-- Search Input -->
      <div class="row my-3">
        <div class="col">
          <label for="productSearch" class="form-label fw-bold"
            >Search on Product</label
          >
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="search by name of product ...!"
          />
        </div>
      </div>
      <!-- show the products -->
      <table class="table bg-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="showProducts"></tbody>
      </table>
    </div>

      crossorigin="anonymous"
    ></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
